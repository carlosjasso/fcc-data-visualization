<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FCC: Projects index</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-width: 100vw;
                min-height: 100vh;
                background: #cecece;
            }

            .list-box {
                padding-right: 32px;
                background: white;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1><strong>Projects</strong></h1>
            <section class="list-box">
                <ul>
                    <li>
                        <a class="project-link" key="01">Visualize Data with a Bar Chart</a>
                    </li>
                </ul>
            </section>
        </main>
        <script>
            const links = {
                "01": "/bar-chart"
            }

            document.addEventListener("DOMContentLoaded", () => {
                const branch = window.location.hostname === "carlosjasso.github.io" ? "/fcc-data-visualization" : "";
                const anchors = document.getElementsByClassName("project-link");
                for (let index = 0; index < anchors.length; index++) {
                    const anchor = anchors[index];
                    const anchorKey = anchor.getAttribute("key");
                    const href = `${ branch }${ links[anchorKey] }`;
                    console.log(href);
                    anchor.setAttribute("href", href);
                }
            })
        </script>
    </body>
</html>
